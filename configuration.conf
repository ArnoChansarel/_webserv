server {
	listen 8000;
	host 127.0.0.1;
	server_name fifi2.com www.fifi2.com;
	root docs;

	error_page 404 error_pages/404.html;
	error_page 403 error_pages/403.html;

	location / {
		root docs;
		index index.html;
		autoindex off;
		allow_methods GET POST DELETE;
	}

	location /admin {
		root docs;
		index admin.html;
		autoindex off;
		allow_methods GET POST DELETE;
	}

	location /file {
		root docs/file;
		index file.html;
		autoindex on;
		allow_methods GET POST DELETE;
	}

	location /upload {
		root upload;
		autoindex on;
		allow_methods POST DELETE;
	}

	location /download {
		root download;
		autoindex on;
		allow_methods GET;
	}

	location /docs {
		root docs;
		autoindex off;
		allow_methods GET;
	}

	location .php {
		cgi_path cgi/php-fpm;
	}

	location .py {
		cgi_path /cgi_bin/index.py;
	}

	location .pl {
		cgi_path /cgi_bin/index.pl;
	}

	location .jpeg {
		root /images;
	}

	location /redirected {
		proxy_pass	http://google.com;
	}
}

