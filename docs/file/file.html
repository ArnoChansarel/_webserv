<!DOCTYPE html>
<html>
<head>
    <title>Example HTML Response</title>
    <link rel="stylesheet" type="text/css" href="file.css">
</head>
<body>
    <h1>File exchange</h1>

    <h2>File Upload</h2>


    <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload">
        <input type="file" name="fileInput" id="fileInput">
        <button type="button" onclick="uploadFile()">Upload</button>
    </form>

    <h2>Download File</h2>
    <form action="/hello.txt" method="get">
        <button type="submit">Download a .txt File</button>
    </form>
    <form action="/leak.png" method="get">
        <button type="submit">Download a .png File</button>
    </form>
    <form action="/map.jpeg" method="get">
        <button type="submit">Download a .jpeg File</button>
    </form>

    <h2>Delete Resource</h2>
    <input type="text" id="fileName" name="fileName" placeholder="Enter file name...">
    <button onclick="deleteFile()">Delete</button>

    <button onclick="location.href='/index.html'">Go back</button>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                const headers = new Headers({
                    'Content-Type': `multipart/form-data;`,
                    'Expect': '100-continue'
                });

                fetch('/upload', {
                    method: 'POST',
                    headers: headers,
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('File uploaded successfully:', data);
                })
                .catch(error => {
                    console.error('Error uploading file:', error);
                });
            } else {
                console.warn('No file selected for upload.');
            }
        }
    </script>

    <script>
        function deleteFile() {
            const fileName = document.getElementById('fileName').value;
            
            if (fileName.trim() === '') {
                alert('Please enter a file name.');
                return;
            }
            
            const confirmation = confirm(`Are you sure you want to delete "${fileName}"?`);
            if (!confirmation) {
                return;
            }
            
            console.log(fileName);
            fetch(fileName, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert('File deleted successfully.');
                } else {
                    alert('Failed to delete file. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error deleting file:', error);
                alert('An error occurred while deleting the file.');
            });
        }
    </script>
</body>
</html>
